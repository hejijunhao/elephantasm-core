# fly.toml app configuration file - Production Single-Region Setup
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'elephantasm'
primary_region = 'sin'  # Singapore

[build]

[processes]
  app = "uvicorn main:app --host 0.0.0.0 --port 8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'suspend'    # Suspend for ~200ms wake-ups (vs 5-10s cold start)
  auto_start_machines = true
  min_machines_running = 1          # Keeps 1 machine always warm in primary region
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    soft_limit = 20                 # Start conservative for shared-cpu-1x
    hard_limit = 25

  [[http_service.checks]]
    path = "/api/health"            # Health check endpoint
    method = "GET"
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"            # Time for app to start before health checks

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'

[env]
  PYTHONPATH = "/app"
  ENVIRONMENT = "production"
  API_PREFIX = "/api"
